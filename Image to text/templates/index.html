<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Text Extractor</title>
  <!-- Link CSS properly via Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üîç OCR Text Extractor</h1>
    <p class="subtitle">
      Upload an image and extract text using advanced OCR technology.<br>
      Supports multiple image formats and languages.
    </p>

    <div class="card">
      <!-- Upload Section -->
      <div class="upload-section">
        <form method="POST" enctype="multipart/form-data">
          <div class="upload-box">
            <input type="file" id="fileInput" name="image_upload" accept="image/*" required hidden>
            <label for="fileInput" class="upload-label">
              <div class="upload-icon">üìÑ</div>
              <p><strong>Upload Your Image</strong></p>
              <p>Drag & drop your image here or click to browse</p>
              <button type="button" class="btn">Choose Image</button>
            </label>
          </div>
          <button type="submit" class="btn extract-btn">Extract Text</button>
        </form>

        {% if full_filename %}
          <h3>Uploaded Image:</h3>
          <img src="{{ url_for('static', filename=full_filename) }}" alt="Uploaded Image" class="preview">
        {% endif %}
      </div>

      <!-- Extracted Text Section -->
      <div class="result-section">
        <h3>Extracted Text</h3>
        <button class="btn copy-btn" onclick="copyText()">Copy Text</button>
        <textarea id="outputText" readonly>
{% if text %}{{ text }}{% elif error %}{{ error }}{% endif %}
        </textarea>
      </div>
    </div>
  </div>

  <script>
    function copyText() {
      const text = document.getElementById("outputText");
      text.select();
      document.execCommand("copy");
      alert("Text copied to clipboard!");
    }
  </script>
</body>
</html>
